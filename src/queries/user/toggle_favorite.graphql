mutation ($mediaId: Int, $type: MediaType) {
    ToggleFavourite(animeId: $mediaId, mangaId: $mediaId) {
        anime {
            nodes {
                id
                title {
                    romaji
                    english
                    native
                }
            }
        }
        manga {
            nodes {
                id
                title {
                    romaji
                    english
                    native
                }
            }
        }
    }
}
