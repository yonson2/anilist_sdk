query ($search: String, $page: Int, $perPage: Int) {
    Page(page: $page, perPage: $perPage) {
        users(search: $search) {
            id
            name
            about
            avatar {
                large
                medium
            }
            bannerImage
            statistics {
                anime {
                    count
                    meanScore
                    minutesWatched
                    episodesWatched
                }
                manga {
                    count
                    meanScore
                    chaptersRead
                    volumesRead
                }
            }
            siteUrl
            donatorTier
            createdAt
            updatedAt
        }
    }
}