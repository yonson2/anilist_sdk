query ($id: Int) {
    Recommendation(id: $id) {
        id
        rating
        userRating
        media {
            id
            title {
                romaji
                english
                native
                userPreferred
            }
            coverImage {
                extraLarge
                large
                medium
                color
            }
            format
            averageScore
        }
        mediaRecommendation {
            id
            title {
                romaji
                english
                native
                userPreferred
            }
            coverImage {
                extraLarge
                large
                medium
                color
            }
            format
            averageScore
        }
        user {
            id
            name
            avatar {
                large
                medium
            }
        }
    }
}