mutation ($threadId: Int, $comment: String, $parentCommentId: Int) {
    SaveThreadComment(threadId: $threadId, comment: $comment, parentCommentId: $parentCommentId) {
        id
        comment
        user {
            id
            name
            avatar {
                medium
            }
        }
        threadId
        createdAt
        updatedAt
        likeCount
        isLiked
        childComments
    }
}
