query ($userId: Int, $type: MediaType, $status: MediaListStatus) {
    MediaListCollection(userId: $userId, type: $type, status: $status) {
        lists {
            entries {
                id
                userId
                mediaId
                status
                score
                progress
                progressVolumes
                repeat
                priority
                private
                notes
                hiddenFromStatusLists
                startedAt {
                    year
                    month
                    day
                }
                completedAt {
                    year
                    month
                    day
                }
                updatedAt
                createdAt
                media {
                    id
                    idMal
                    nextAiringEpisode {
                        id
                        airingAt
                        timeUntilAiring
                        episode
                        mediaId
                    }
                    title {
                        romaji
                        english
                        native
                        userPreferred
                    }
                    coverImage {
                        extraLarge
                        large
                        medium
                        color
                    }
                    format
                    status
                    episodes
                    season
                    seasonYear
                    averageScore
                    genres
                }
            }
        }
    }
}