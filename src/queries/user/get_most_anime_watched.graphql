query ($page: Int, $perPage: Int) {
    Page(page: $page, perPage: $perPage) {
        users(sort: WATCHED_TIME_DESC) {
            id
            name
            avatar {
                large
                medium
            }
            statistics {
                anime {
                    count
                    meanScore
                    minutesWatched
                    episodesWatched
                }
                manga {
                    count
                    meanScore
                    chaptersRead
                    volumesRead
                }
            }
            siteUrl
            donatorTier
            createdAt
        }
    }
}