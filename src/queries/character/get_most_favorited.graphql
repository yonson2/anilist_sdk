query ($page: Int, $perPage: Int) {
    Page(page: $page, perPage: $perPage) {
        characters(sort: FAVOURITES_DESC) {
            id
            name {
                first
                middle
                last
                full
                native
                alternative
                userPreferred
            }
            image {
                large
                medium
            }
            description
            gender
            dateOfBirth {
                year
                month
                day
            }
            age
            bloodType
            siteUrl
            favourites
        }
    }
}