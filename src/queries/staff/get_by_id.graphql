query ($id: Int) {
    Staff(id: $id) {
        id
        name {
            first
            middle
            last
            full
            native
            alternative
            userPreferred
        }
        languageV2
        image {
            large
            medium
        }
        description
        primaryOccupations
        gender
        dateOfBirth {
            year
            month
            day
        }
        dateOfDeath {
            year
            month
            day
        }
        age
        yearsActive
        homeTown
        bloodType
        isFavourite
        isFavouriteBlocked
        siteUrl
        favourites
        modNotes
    }
}