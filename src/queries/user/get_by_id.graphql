query ($id: Int) {
    User(id: $id) {
        id
        name
        about
        avatar {
            large
            medium
        }
        bannerImage
        isFollowing
        isFollower
        isBlocked
        options {
            titleLanguage
            displayAdultContent
            airingNotifications
            profileColor
            timezone
            activityMergeTime
            staffNameLanguage
        }
        mediaListOptions {
            scoreFormat
            rowOrder
            animeList {
                sectionOrder
                splitCompletedSectionByFormat
                customLists
                advancedScoring
                advancedScoringEnabled
            }
            mangaList {
                sectionOrder
                splitCompletedSectionByFormat
                customLists
                advancedScoring
                advancedScoringEnabled
            }
        }
        favourites {
            anime {
                nodes {
                    id
                    title {
                        userPreferred
                    }
                }
            }
            manga {
                nodes {
                    id
                    title {
                        userPreferred
                    }
                }
            }
            characters {
                nodes {
                    id
                    name {
                        userPreferred
                    }
                }
            }
            staff {
                nodes {
                    id
                    name {
                        userPreferred
                    }
                }
            }
            studios {
                nodes {
                    id
                    name
                }
            }
        }
        statistics {
            anime {
                count
                meanScore
                standardDeviation
                minutesWatched
                episodesWatched
            }
            manga {
                count
                meanScore
                standardDeviation
                chaptersRead
                volumesRead
            }
        }
        unreadNotificationCount
        siteUrl
        donatorTier
        donatorBadge
        moderatorRoles
        createdAt
        updatedAt
    }
}