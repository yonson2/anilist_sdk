query ($id: Int) {
    Media(id: $id, type: MANGA) {
        id
        title {
            romaji
            english
            native
            userPreferred
        }
        description
        format
        status
        startDate {
            year
            month
            day
        }
        endDate {
            year
            month
            day
        }
        chapters
        volumes
        genres
        averageScore
        meanScore
        popularity
        favourites
        hashtag
        countryOfOrigin
        isAdult
        coverImage {
            extraLarge
            large
            medium
            color
        }
        bannerImage
        source
        updatedAt
        siteUrl
    }
}