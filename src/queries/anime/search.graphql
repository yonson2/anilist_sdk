query ($search: String, $page: Int, $perPage: Int) {
    Page(page: $page, perPage: $perPage) {
        media(type: ANIME, search: $search) {
            id
            title {
                romaji
                english
                native
                userPreferred
            }
            description
            format
            status
            startDate {
                year
                month
                day
            }
            endDate {
                year
                month
                day
            }
            season
            seasonYear
            episodes
            duration
            genres
            averageScore
            meanScore
            popularity
            favourites
            hashtag
            countryOfOrigin
            isAdult
            coverImage {
                extraLarge
                large
                medium
                color
            }
            bannerImage
            siteUrl
        }
    }
}
