query ($page: Int, $perPage: Int) {
    Page(page: $page, perPage: $perPage) {
        media(type: ANIME, sort: SCORE_DESC) {
            id
            title {
                romaji
                english
                native
                userPreferred
            }
            description
            format
            status
            season
            seasonYear
            episodes
            duration
            genres
            averageScore
            meanScore
            popularity
            favourites
            coverImage {
                extraLarge
                large
                medium
                color
            }
            bannerImage
            siteUrl
        }
    }
}